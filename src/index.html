<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Review Carousel</title>
</head>
<body>
    <div id="container">
        <h2 id="review-title">Our Reviews</h2>
        <hr>
        <div id="carousel-container">
            <div id="image-circle-container">
            <img id="person-1" alt="person-1" src="./assets/person-1.jpg">
            <div id="circle"><p id="circle-text">"</p></div>
            </div>
            <p id="person-1-name">Jamal Smith</p>
            <p id="person-1-job">WEB DEVELOPER</p>
            <p id="person-1-description">Hi! My name's Jamal Smith. I'm a Web Developer whose focus is mostly 
                technologies such as: Javascript, Java, PHP, React, React Native, Ruby, PostGreSQL and many more!
            </p>
            <div id="information-container">
            <p id="left-arrow" role="button">&lt;</p>
            <p id="right-arrow" role="button">&gt;</p>
            <button id="person-1-btn">Surprise Me</button>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
